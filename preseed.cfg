#===============================================================================
# Preseed Configuration for Debian 13.1.0 on Dell Wyse 3040
#
# Optimized for:
# - 8GB eMMC storage
# - Minimal resource usage
# - UEFI fallback bug workaround
#===============================================================================

#-------------------------------------------------------------------------------
# 1. LOCALIZATION & KEYBOARD
#-------------------------------------------------------------------------------
# Language, country and locale
d-i debian-installer/language string de
d-i debian-installer/country string DE
d-i debian-installer/locale string de_DE.UTF-8

# Additional locales
d-i localechooser/supported-locales multiselect en_US.UTF-8

# Keyboard configuration
d-i keyboard-configuration/xkb-keymap select de
d-i keyboard-configuration/layoutcode string de
d-i keyboard-configuration/variant select nodeadkeys

#-------------------------------------------------------------------------------
# 2. NETWORK CONFIGURATION
#-------------------------------------------------------------------------------
# Configure network via DHCP
d-i netcfg/get_hostname string wyse3040
d-i netcfg/get_domain string local
d-i netcfg/hostname string wyse3040
d-i netcfg/dhcp_timeout string 60
d-i netcfg/choose_interface select auto

# Disable network manager during installation
d-i netcfg/wireless_wep string

#-------------------------------------------------------------------------------
# 3. USER ACCOUNTS
#-------------------------------------------------------------------------------
# Enable Root
# We will disable Root with our installation script
d-i passwd/root-login boolean true
d-i passwd/root-password password password
d-i passwd/root-password-again password password

d-i passwd/make-user boolean false
# d-i passwd/user-password password password
# d-i passwd/user-password-again password password

# Password hash (optional) â€“ generated with: mkpasswd -m sha-512 "password"
# d-i passwd/root-password-crypted password $6$rounds=4096$...
# d-i passwd/user-password-crypted password [insert-hash-here]
d-i user-setup/allow-password-weak boolean true

d-i user-setup/encrypt-home boolean false

#-------------------------------------------------------------------------------
# 4. TIMEZONE & NTP
#-------------------------------------------------------------------------------
d-i time/zone string Europe/Berlin
d-i clock-setup/utc boolean true
d-i clock-setup/ntp boolean true
d-i clock-setup/ntp-server string de.pool.ntp.org

#-------------------------------------------------------------------------------
# 5. PARTITIONING (Optimized for 8GB eMMC)
#-------------------------------------------------------------------------------
# Partitioning for Wyse 3040 with 8GB eMMC
d-i partman-auto/disk string /dev/mmcblk0
d-i partman-auto/init_automatically_partition select entire_disk

# Force GPT for UEFI
d-i partman-partitioning/choose_label string gpt
d-i partman-partitioning/default_label string gpt

# Clear existing partitions
d-i partman-lvm/device_remove_lvm boolean true
d-i partman-md/device_remove_md boolean true
d-i partman-auto/purge_lvm_from_device boolean true

# Define partition recipe
d-i partman-auto/method string regular
d-i partman-auto/expert_recipe string wyse3040 :: \
        512 512 512 fat32                                       \
            $primary{ }                                         \
            $iflabel{ gpt }                                     \
            method{ efi }                                       \
            format{ }                                           \
            mountpoint{ /boot/efi }                             \
            label{ EFI }                                        \
        .                                                       \
        -1 -1 -1 f2fs                                           \
            $primary{ }                                         \
            $bootable{ }                                        \
            method{ format }                                    \
            format{ }                                           \
            use_filesystem{ }                                   \
            filesystem{ f2fs }                                  \
            mountpoint{ / }                                     \
            label{ root }                                       \
            options/noatime{ noatime }                          \
            options/nodiratime{ nodiratime }                    \
            options/lazytime{ lazytime }                        \
            options/inline_data{ inline_data }                  \
            options/inline_dentry{ inline_dentry }              \
            options/extent_cache{ extent_cache }                \
        .

d-i partman-auto/choose_recipe select wyse3040

# Disable swap for eMMC longevity
d-i partman-basicfilesystems/no_swap boolean true
d-i partman-swapfile/percentage string 0
d-i partman-swapfile/size string 0

# Confirmation settings
d-i partman-partitioning/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true
d-i partman-auto/confirm boolean true
d-i partman-auto/confirm_nooverwrite boolean true

#-------------------------------------------------------------------------------
# 6. PACKAGE INSTALLATION
#-------------------------------------------------------------------------------
# Mirror selection
d-i mirror/country string DE
d-i mirror/http/hostname string ftp.de.debian.org
d-i mirror/http/directory string /debian
d-i mirror/http/proxy string

# Repository components
d-i apt-setup/non-free-firmware boolean true
d-i apt-setup/contrib boolean true
d-i apt-setup/non-free boolean true
d-i apt-setup/enable-source-repositories boolean false

# Security updates
d-i apt-setup/services-select multiselect security, updates
d-i apt-setup/security_host string security.debian.org

# Minimal installation
tasksel tasksel/first multiselect standard, ssh-server

# Base packages for Wyse 3040 (fixed duplicates)
d-i pkgsel/include string \
    sudo \
    curl \
    wget \
    nano \
    htop \
    net-tools \
    firmware-realtek \
    intel-microcode \
    thermald \
    powertop \
    linux-cpupower \
    irqbalance \
    haveged \
    unattended-upgrades \
    apt-listchanges \
    needrestart \
    rsyslog \
    cron \
    systemd-timesyncd \
    f2fs-tools \
    zram-tools

# Update policy
d-i pkgsel/upgrade select none
d-i pkgsel/update-policy select unattended-upgrades

# Disable popularity contest
popularity-contest popularity-contest/participate boolean false

#-------------------------------------------------------------------------------
# 7. GRUB BOOTLOADER (Wyse 3040 UEFI Workaround)
#-------------------------------------------------------------------------------
# Install GRUB on eMMC
d-i grub-installer/bootdev string /dev/mmcblk0
d-i grub-installer/only_debian boolean true
d-i grub-installer/with_other_os boolean false

# UEFI fallback for Wyse 3040 bug
d-i grub-installer/force-efi-extra-removable boolean true

# Reduce GRUB timeout
d-i grub-installer/timeout string 2

# Force UEFI installation
d-i grub-installer/uefi-secure-boot boolean false

#-------------------------------------------------------------------------------
# 8. INSTALLATION COMPLETION
#-------------------------------------------------------------------------------
# Automatic restart
d-i finish-install/reboot_in_progress note

#-------------------------------------------------------------------------------
# 9. POST-INSTALLATION COMMANDS
#-------------------------------------------------------------------------------
d-i preseed/late_command string \
    in-target sh -c 'echo "vm.swappiness=1" >> /etc/sysctl.conf' ; \
    in-target sh -c 'echo "vm.vfs_cache_pressure=50" >> /etc/sysctl.conf' ; \
    in-target sh -c 'echo "vm.dirty_ratio=15" >> /etc/sysctl.conf' ; \
    in-target sh -c 'echo "vm.dirty_background_ratio=5" >> /etc/sysctl.conf' ; \
    in-target sh -c 'echo "vm.dirty_writeback_centisecs=1500" >> /etc/sysctl.conf' ; \
    in-target sh -c 'echo "kernel.nmi_watchdog=0" >> /etc/sysctl.conf' ; \
    in-target sh -c 'echo "APT::Install-Recommends \"0\";" > /etc/apt/apt.conf.d/99-no-recommends' ; \
    in-target sh -c 'echo "APT::Install-Suggests \"0\";" >> /etc/apt/apt.conf.d/99-no-recommends' ; \
    in-target sh -c 'echo "APT::AutoRemove::RecommendsImportant \"0\";" >> /etc/apt/apt.conf.d/99-no-recommends' ; \
    in-target sh -c 'echo "APT::AutoRemove::SuggestsImportant \"0\";" >> /etc/apt/apt.conf.d/99-no-recommends' ; \
    in-target sh -c 'echo "tmpfs /tmp tmpfs defaults,nodev,nosuid,noatime,mode=1777,size=256M 0 0" >> /etc/fstab' ; \
    in-target sh -c 'echo "tmpfs /var/tmp tmpfs defaults,nodev,nosuid,noatime,mode=1777,size=128M 0 0" >> /etc/fstab' ; \
    in-target mkdir -p /etc/systemd/journald.conf.d ; \
    in-target sh -c 'echo "[Journal]" > /etc/systemd/journald.conf.d/volatile.conf' ; \
    in-target sh -c 'echo "Storage=volatile" >> /etc/systemd/journald.conf.d/volatile.conf' ; \
    in-target sh -c 'echo "RuntimeMaxUse=32M" >> /etc/systemd/journald.conf.d/volatile.conf' ; \
    in-target sh -c 'echo "RuntimeMaxFileSize=8M" >> /etc/systemd/journald.conf.d/volatile.conf' ; \
    in-target sh -c 'echo "MaxLevelStore=info" >> /etc/systemd/journald.conf.d/volatile.conf' ; \
    in-target sh -c 'echo "MaxLevelSyslog=notice" >> /etc/systemd/journald.conf.d/volatile.conf' ; \
    in-target sh -c 'echo "ForwardToSyslog=no" >> /etc/systemd/journald.conf.d/volatile.conf' ; \
    in-target sh -c 'echo "ondemand" > /sys/devices/system/cpu/cpu0/cpufreq/scaling_governor 2>/dev/null || true' ; \
    in-target sh -c 'echo "ondemand" > /sys/devices/system/cpu/cpu1/cpufreq/scaling_governor 2>/dev/null || true' ; \
    in-target sh -c 'echo "ondemand" > /sys/devices/system/cpu/cpu2/cpufreq/scaling_governor 2>/dev/null || true' ; \
    in-target sh -c 'echo "ondemand" > /sys/devices/system/cpu/cpu3/cpufreq/scaling_governor 2>/dev/null || true' ; \
    in-target sh -c 'sed -i "s/GRUB_CMDLINE_LINUX_DEFAULT=\"quiet\"/GRUB_CMDLINE_LINUX_DEFAULT=\"quiet splash intel_pstate=disable processor.max_cstate=1 i915.enable_psr=0 i915.enable_fbc=0\"/" /etc/default/grub' ; \
    in-target sh -c 'sed -i "s/GRUB_TIMEOUT=.*/GRUB_TIMEOUT=2/" /etc/default/grub' ; \
    in-target sh -c 'echo "net.core.default_qdisc=fq_codel" >> /etc/sysctl.conf' ; \
    in-target sh -c 'echo "net.ipv4.tcp_congestion_control=bbr" >> /etc/sysctl.conf' ; \
    in-target systemctl enable fstrim.timer ; \
    in-target systemctl enable ssh ; \
    in-target systemctl enable thermald ; \
    in-target systemctl enable haveged ; \
    in-target systemctl enable systemd-timesyncd ; \
    in-target systemctl disable bluetooth.service 2>/dev/null || true ; \
    in-target systemctl disable ModemManager.service 2>/dev/null || true ; \
    in-target apt-get clean ; \
    in-target apt-get autoclean ;

#===============================================================================
# End of Preseed Configuration
#===============================================================================
